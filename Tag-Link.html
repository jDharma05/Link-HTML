<html>
  <head>
    <title>Link</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: none;
      }
      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="https://google.com/">Visit Google.com!</a>
    <br />
    <a href="https://google.com/" target="_blank">Visit Google.com!</a>
    <br />
    <button onclick="window.location.href = 'https://www.google.com';">
      Klik me
    </button>
    <br />
    <a href="https://google.com/" title="Go to Google">Google</a>
    <br />
    <h2 id="c1">Chapter 1</h2>
    <a href="#c1">Jump to Chapter 1</a>
  </body>
</html>
